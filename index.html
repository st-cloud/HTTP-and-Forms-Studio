<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		function setSearchEngine() {
			let engineSelection = document.querySelector("input[name=engine]:checked");

			let form = document.getElementById("searchForm");
			form.setAttribute("action", actions[engineSelection.value]);
			
			console.log(`engine URL chosen: ${actions[engineSelection.value]}`);

			console.log(`new action attribute of form: ${form.getAttribute("action")}`);
		}

		window.addEventListener("load", function(){
			let button = document.getElementById("submit");
			
			button.addEventListener("click", function () {
				setSearchEngine();

			});
			
    	});
	</script>
</head>

<body>

	<form id="searchForm" action="" method="GET">
		<input type="text" name="q"/>
		
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>

		<!-- <button id="submit" value="test">Go!</button> -->
		<input type="button" value="Go!" id="submit"/>
	</form>

</body>
